<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Stock In</h1>
        <div class="burger-button" onclick="toggleMenu()">â˜°</div>
        <div class="burger-dropdown" id="burgerDropdown">
            <a href="homepage.html">Home</a>
            <a href="stocks.html">Stocks</a>
            <a href="history.html">History</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div class="content">
        <form id="stockinForm">
            <label for="supplierName">Supplier Name:</label>
            <input type="text" id="supplierName" name="supplierName" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" name="contactNumber" required><br>

            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required><br>

            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName" required><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br>

            <label for="unitOfMeasurement">Unit of Measurement:</label>
            <input type="text" id="unitOfMeasurement" name="unitOfMeasurement" required><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>

            <label for="timestamp">Timestamp:</label>
            <input type="time" id="timestamp" name="timestamp" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
